<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
		<link rel="icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
                
				<button type="button">
					Search
				</button>

				<div class="locations">
					<h3 class="title">States</h3>
					<h4 class="subtitle">Nairobi, Athi River...</h4>
					<ul class="popover">
						<li><h2>Nairobi:</h2>
							<ul>
								<li>River Road</li>
								<li>Lavington</li>
							</ul>
						</li>
						<li><h2>Athi River:</h2>
							<ul>
								<li>Konza</li>
								<li>Devki</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3 class="title">Amenities</h3>
					<h4 class="subtitle">Electricity, Water, Food...</h4>
					<ul class="popover">
						<li>Water</li>
						<li>Electricity</li>
						<li>Food</li>
					</ul>
                    </section>

                    <section class="places">
                        <h1>Places</h1>
                        <article><h2>My home</h2></article>
                        <article><h2>Tiny house</h2></article>
                        <article><h2>A suite</h2></article>
                    </section>
				</div>
				<footer>
					<p>Best School</p>
				</footer>
	</body>
</html>
